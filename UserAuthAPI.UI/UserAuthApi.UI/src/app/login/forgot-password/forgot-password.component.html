<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="login-form">
  <span class="forgot-message">Enter your email and we will send you the link to restore password</span>
  <input type="email" placeholder="email" value="a@a.a" name="email" formControlName="email" class="form-control input-lg">
  <button type="submit" class="button-green" [disabled]="!forgotPasswordForm.valid">Get link</button>
</form>
